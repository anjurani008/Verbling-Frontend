<ngx-spinner >
   
</ngx-spinner>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-12 mx-auto">
            <div class="AppForm ">
                <div class="row">
                    <div class="col-md-12 p-0">
                        <form [formGroup]="changePassForm" >
                        <div class="AppFormLeft">

                            <!-- <h1 class="mb-3">Change Password</h1> -->
                            <div class="form-group mb-0"> 
                                <!-- <label class="mb-0">Current password</label> -->
                                <mat-form-field appearance="outline">
                                    <mat-label>Current password</mat-label>
                                    <input matInput maxlength="20" [type]="oldPassTextType ? 'text' : 'password'"
                                    formControlName="currentPassword" name="currentPassword"
                                    [ngClass]="{ 'is-invalid': submitted && f.currentPassword.errors }"   >
                                    <span class="fa" [ngClass]="{
                                      'fa-eye-slash': !oldPassTextType,
                                      'fa-eye': oldPassTextType
                                    }" (click)="toggleOldPassword()"></span>
                                  </mat-form-field>
                                  <mat-error *ngIf="submitted && f.currentPassword.errors" class="invalid-feedback">
                                    <mat-error *ngIf="f.currentPassword.errors.required">Current password is required</mat-error>
                    
                                  </mat-error>
                                
                              </div>
                            
                            <div class="form-group mb-0"> 
                                    <!-- <label class="mb-0">New password</label> -->
                                    <mat-form-field appearance="outline">
                                        <mat-label>New password</mat-label>
                                        <input   matInput maxlength="20" [type]="newPassTextType ? 'text' : 'password'"
                                        formControlName="newPassword" name="newPassword"
                                        [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }"   >
                                        <span class="fa" [ngClass]="{
                                          'fa-eye-slash': !newPassTextType,
                                          'fa-eye': newPassTextType
                                        }" (click)="toggleNewPassword()"></span>
                                      </mat-form-field>
                                      <mat-error *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                                        <mat-error *ngIf="f.newPassword.errors.required">New password is required</mat-error>
                                        </mat-error>
                                        <!-- <mat-error *ngIf="f.newPassword.errors.pattern">
                                            Password is not matched with requirement
                                          </mat-error> -->
                                          
                                  </div> 
                                
                            

                                <div class="form-group mb-0">  
                                        <!-- <label class="mb-0">Confirm password</label> -->
                                        <mat-form-field appearance="outline">
                                            <mat-label>Confirm password</mat-label>
                                            <input matInput maxlength="20" [type]="cnfmPassTextType ? 'text' : 'password'"
                                            formControlName="confirmPassword" name="confirmPassword"
                                            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"   >
                                            <span class="fa" [ngClass]="{
                                              'fa-eye-slash': !cnfmPassTextType,
                                              'fa-eye': cnfmPassTextType
                                            }" (click)="toggleCnfmPassword()"></span>
                                          </mat-form-field> 
                                          <mat-error *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                            <mat-error *ngIf="f.confirmPassword.errors.required">Confirm password is required</mat-error>
                                            <mat-error *ngIf="f.confirmPassword.errors.confirmMatch">Confirm password must match with new password</mat-error>
                                            </mat-error>
                                           
                                                  <span class="form-text small text-muted">
                                                    To confirm, type the new password again.
                                                  </span>
                               
                                <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>  --> 

                            </div>  
                            <div class="d-flex">
                                <!-- <button class="btn btn-success shadow border-0 py-2 text-uppercase w-auto mr-2" [routerLink]="['/profile/view']">
                                    Cancel
                                </button> -->
                                <button class="btn btn-success shadow border-0 py-2 text-uppercase w-100" (click)="onSubmit()" >
                                    Save
                                </button>
                            </div>
                            </div>
                          
                            </form>
                        </div>

                        <div class="AppFormRight position-relative d-flex justify-content-center flex-column align-items-center text-center p-5 text-white">
                            <h2 class="position-relative px-4 pb-3 mb-4">Welcome</h2>
                            <p>Lorem ipsuing elit. Molomos totam est voluptatum i omos totam est voluptatum i ure sit consectetur ill</p>
                        </div>
                    </div> -->
                </div>
              </div>
            </div>
            </div>

        
    </div>
