<ngx-spinner >
   
  </ngx-spinner>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-9">
            <div class="AppForm shadow-lg">
                <div class="row">
                    <div class="col-md-6 p-5">
                        <form [formGroup]="loginForm" (ngSubmit)="submit()">
                        <div class="AppFormLeft">

                            <h1 class="mb-4">Login</h1>
                            <div class="form-group mb-2">
                            <div class="position-relative">
                                <mat-form-field appearance="outline">
                                        <mat-label>Email</mat-label>
                                    <input type="email" formControlName="email"  matInput placeholder="Email Address" >
                                   
                                </mat-form-field>
                                <mat-error *ngIf="submitted && f.email.errors && f.email.errors.required">Email is required</mat-error>
                                <mat-error *ngIf="submitted && f.email.errors && f.email.errors.pattern">Email is invalid</mat-error>
                          
                                <i class="fa fa-user"></i>
                              </div>
                                <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                  <div *ngIf="f.email.errors.required">Email is required</div>
                                  <div *ngIf="f.email.errors.email">Email is invalid</div>
                              </div> --> 
                            </div>
                            <div class="form-group mb-0"> 
                                    <div class="position-relative">
                                        <mat-form-field appearance="outline">
                                                <mat-label>Password</mat-label>
                                            <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" formControlName="password">
                                              
                                            <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            <!-- </button> -->
                                            
                                            
                                          </mat-form-field>
                                          <mat-error *ngIf="submitted && f.password.errors && f.password.errors.required">Password is required</mat-error>
                                <!-- <span class="fa" [ngClass]="{
                          'fa-eye-slash': !passwordType,
                          'fa-eye': passwordType
                        }" (click)="togglePassword()"></span> -->
                                </div>
                                <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>  -->

                            </div>
                            <div class="row  mt-4 mb-1">
                                <!-- <div class="col-md-6">
                                    <div class="form-check pl-0"> -->
                                        <!-- <input type="checkbox" formControlName="remember" id="remember" name="remember" (click)="markRemember()">
                                        <label for="remember" class="pl-2 mb-0 font-weight-medium">Remember me?</label> -->
                                        <!-- <p><mat-checkbox formControlName="remember">Remember me</mat-checkbox></p> -->
                                       
                                    <!-- </div>
                                </div> -->
                                <div class="col-md-12 text-right mb-2">
                                    <a  [routerLink]="['/auth/forgot']">Forgot Password?</a>
                                </div>
                            </div>
                            <button class="btn btn-success btn-block shadow border-0 py-2 text-uppercase w-100">
                                Login
                            </button>
                            <p class="text-center mt-4">Don't have an account? <a class="text-primary" [routerLink]="['/auth/signup']">Create your account</a>
                            </div>
                          
                            </form>
                        </div>

                 
                    <div class="col-md-6">
                        <div class="AppFormRight position-relative d-flex justify-content-center flex-column align-items-center text-center p-5 text-white">
                            <h2 class="position-relative px-4 pb-3 mb-4">Welcome</h2>
                            <p>Lorem ipsuing elit. Molomos totam est voluptatum i omos totam est voluptatum i ure sit consectetur ill</p>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            </div>

        
    </div>
