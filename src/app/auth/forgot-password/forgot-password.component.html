<ngx-spinner >
   
</ngx-spinner>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-9">
            <div class="AppForm shadow-lg">
                <div class="row">
                    <div class="col-md-6 p-5">
                        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                        <div class="AppFormLeft">

                            <h1 class="mb-4">Forgot Password</h1>
                            <div class="form-group mb-4"> 
                                    <div class="position-relative">
                                        <mat-form-field  appearance="outline">
                                            <input type="email" formControlName="email"  matInput placeholder="Email" >
                                           
                                        </mat-form-field> 
                                        <mat-error *ngIf="submitted && f.email.errors && f.email.errors.required">Email is required</mat-error>
                                        <mat-error *ngIf="submitted && f.email.errors && f.email.errors.pattern">Email is invalid</mat-error>
                                <!-- <span class="fa" [ngClass]="{
                          'fa-eye-slash': !passwordType,
                          'fa-eye': passwordType
                        }" (click)="togglePassword()"></span> -->
                                </div>
                                <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                </div>  -->

                            </div>
                           <div class="d-flex">
                            <button class="w-100 btn btn-success shadow border-0 py-2 text-uppercase mr-2" [routerLink]="['/auth/login']">
                                Cancel
                            </button>
                            <button class="w-100 btn btn-success shadow border-0 py-2 text-uppercase">
                                Send
                            </button>
                        </div>
                            </div>
                          
                            </form>
                        </div>

                 
                    <div class="col-md-6">
                        <div class="AppFormRight position-relative d-flex justify-content-center flex-column align-items-center text-center p-5 text-white">
                            <h2 class="position-relative px-4 pb-3 mb-4">Welcome</h2>
                            <p>Lorem ipsuing elit. Molomos totam est voluptatum i omos totam est voluptatum i ure sit consectetur ill</p>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            </div>

        
    </div>
