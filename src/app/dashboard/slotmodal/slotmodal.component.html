<h2 mat-dialog-title>{{data.event.id? 'Update' : 'Add'}} Slot</h2>
<hr />
<mat-dialog-content class="mat-typography mb-3">
    <form action="" [formGroup]="slotForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field>
                <mat-select matInput formControlName="title" >
                    <mat-option value="">Please Select</mat-option>
                    <mat-option value="Lessons">Lessons</mat-option>
                    <mat-option value="Free consultation">Free consultation</mat-option>
                    <mat-option value="Individual">Individual</mat-option>
                  </mat-select>
                <!-- <input matInput type="text" formControlName="title" placeholder="Title"> -->
            </mat-form-field>
            <mat-error *ngIf="submitted && f.title.errors && f.title.errors.required">This field is
                required</mat-error>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input type="text" maxlength="10" placeholder="mm/dd/yyyy" formControlName="start" [min]="today"
                    matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-error *ngIf="submitted && f.start.errors && f.start.errors.required">
                Date is required
            </mat-error>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Start Time</mat-label>

                <input matInput class="search-input borderBottom" formControlName="starttime" aria-label="12hr format"
                    [ngxTimepicker]="timepicker">
                <ngx-material-timepicker #timepicker></ngx-material-timepicker>
            </mat-form-field>
            <mat-error *ngIf="submitted && f.starttime.errors && f.starttime.errors.required">
                Start time is required
            </mat-error>
        </div>
        <div>
            <mat-form-field>
                <mat-label>End Time</mat-label>

                <input matInput class="search-input borderBottom" formControlName="endtime" aria-label="12hr format"
                    [ngxTimepicker]="timepicker1">
                <ngx-material-timepicker #timepicker1></ngx-material-timepicker>
            </mat-form-field>
            <mat-error *ngIf="submitted && f.endtime.errors && f.endtime.errors.required">
                End time is required
            </mat-error>
        </div>
        <button class="btn btn-primary w-100">Submit</button>
    </form>
</mat-dialog-content>
